<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>10 Second Maths game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center display">
          <h2 class="my-5 title">10 Sec Maths Game</h2>

          <div class="mb-5 type-of-equation">
            <div class="d-block">
              <label for="">Limit</label>
              <input
                type="range"
                name="limit"
                id="range_limit"
                min="10"
                max="50"
                step="10"
                oninput="range_limit_disp.value = range_limit.value"
              />
              <output id="range_limit_disp"></output>
            </div>
            <input class="option-box" type="checkbox" id="plus" name="plus" checked/>
            <label class="text-white" for="plus">+</label>

            <input
              class="ml-3 option-box"
              type="checkbox"
              id="substract"
              name="substract"
            />
            <label class="text-white" for="substract">-</label>

            <input class="ml-3 option-box" type="checkbox" id="multiply" name="multiply" />
            <label class="text-white option-box" for="multiply">*</label>
            <input class="ml-3 option-box" type="checkbox" id="divide" name="divide" />
            <label class="text-white option-box" for="divide">/</label>
          </div>

          <h3 id="time-left">10</h3>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input type="number" id="user-input" class="mt-3" />

          <!-- display score -->
          <h4 class="mt-5">Score: <span id="score"></span></h4>
          <h4 class="mt-5">High Score: <span id="highscore"></span></h4>
          <button class="start-game mt-5">Start Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
